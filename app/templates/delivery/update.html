{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Client {{ client['account_number'] }} | Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="client_number">Client Number</label>
    <input name="client_number" id="client_number" type="text" value="{{ request.form['account_number'] or client['account_number'] }}" disabled>
    <label for="balance">Balance</label>
    <input name="balance" id="balance" type="number" min="0" step="0.0001" placeholder="0.0000" value="{{ request.form['balance'] or client['balance'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('client_delete', client_number=client['account_number']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
