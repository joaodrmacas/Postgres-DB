{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Product | Create{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="sku">Product SKU *</label>
    <input name="sku" id="sku" type="text" required>
    <label for="name">Name *</label>
    <input name="name" id="name" type="text" placeholder="Provide name" required>
    <label for="ean">EAN *</label>
    <input name="ean" id="ean" type="text" placeholder="Provided EAN" required>
    <label for="price">Price *</label>
    <input name="price" id="price" type="number" min="0" step="0.01" placeholder="0.00" required>
    <label for="description">Description</label>
    <input name="description" id="description" type="text" placeholder="No description provided" >
    <input type="submit" value="Create">
  </form>
  <hr>
  <form action="{{ url_for('product_index')}}" method="get">
    <input class="danger" type="submit" value="Cancel" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
